<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <link rel="stylesheet" href="style.css">
  <title>Login or Register for StudyPal</title>
</head>

<body class="login">
  <div class="wrapper">
    <form action="">
      <h1>Teacher Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <a href="myClassesInstructor.html" class="btn">Login</a>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>


</html>
